<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Hoopers üèÄüêæ</title>
  <style>
    :root{
      --bg:#f8fafc;
      --text:#0f172a;
      --muted:#475569;
      --card:#fff;
      --border:#e2e8f0;
      --btn:#0f172a;
      --btnText:#fff;
    }
    *{ box-sizing:border-box; }
    body{
      margin:24px;
      font-family:Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{ max-width:1240px; margin:0 auto; }
    h1{ margin:0 0 6px; font-size:72px; line-height:1.02; }
    .sub{ margin:0 0 18px; color:var(--muted); font-size:30px; }
    .toolbar{ margin-bottom:16px; }
    input[type="search"]{
      width:760px; max-width:100%;
      border:1px solid #cbd5e1; border-radius:14px;
      padding:14px 16px; font-size:28px; background:#fff;
    }
    .notice{
      margin:0 0 14px;
      padding:10px 12px;
      border:1px solid #dbeafe;
      background:#eff6ff;
      color:#1e3a8a;
      border-radius:10px;
      font-size:14px;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:16px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 1px 2px rgba(0,0,0,.04);
      display:flex;
      flex-direction:column;
    }
    .card img{
      width:100%; height:250px; object-fit:cover; display:block;
      background:#e2e8f0;
    }
    .meta{ padding:12px; display:flex; flex-direction:column; gap:8px; }
    .title{ font-size:42px; font-weight:700; line-height:1.1; }
    .caption{ font-size:38px; line-height:1.35; color:#334155; min-height:54px; }

    .vote-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:2px;
    }
    .vote-btn{
      border:1px solid #cbd5e1;
      border-radius:10px;
      background:var(--btn);
      color:var(--btnText);
      padding:8px 12px;
      font-size:14px;
      font-weight:700;
      cursor:pointer;
    }
    .vote-btn:hover{ opacity:.95; }
    .vote-hint{ font-size:12px; color:#64748b; }

    .status{
      margin-top:14px;
      font-size:14px;
      color:#64748b;
      white-space:pre-wrap;
    }
    .debug{
      margin-top:6px;
      font-size:12px;
      color:#94a3b8;
      word-break:break-all;
    }

    @media (max-width:900px){
      h1{font-size:48px;}
      .sub{font-size:24px;}
      input[type="search"]{font-size:20px; width:100%;}
      .title{font-size:28px;}
      .caption{font-size:22px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Mini Hoopers üèÄüêæ</h1>
    <p class="sub">Live gallery from the ‚ÄúApproved Entries‚Äù tab.</p>

    <div class="toolbar">
      <input id="search" type="search" placeholder="Search by name or caption..." />
    </div>

    <div class="notice">
      Voting UI is live. Vote storage will be connected next to your <strong>Voting Bank</strong> sheet.
    </div>

    <div id="gallery" class="grid"></div>
    <div id="status" class="status">Loading entries...</div>
    <div id="debug" class="debug"></div>
  </div>

  <script>
    // Approved Entries published CSV endpoint (already working for you)
    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTFX7nWMq_3plmeprD6ncT1UQA1BiUYwjdh2SSnKstU3FSPKILos79nA-SAYddYV_gt2iyslYqqMWp2/pub?gid=1795204638&single=true&output=csv";

    // Front-end only "pending vote" key (temporary until backend is connected)
    const LOCAL_PENDING_VOTE_KEY = "mini_hoopers_pending_vote";

    let allRows = [];

    function esc(s){
      return String(s || "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function parseCSV(text) {
      const s = String(text || "").replace(/^\uFEFF/, "");
      const rows = [];
      let row = [];
      let cur = "";
      let inQuotes = false;

      for (let i = 0; i < s.length; i++) {
        const ch = s[i];
        const next = s[i + 1];

        if (ch === '"') {
          if (inQuotes && next === '"') { cur += '"'; i++; }
          else { inQuotes = !inQuotes; }
          continue;
        }
        if (!inQuotes && ch === ',') { row.push(cur); cur = ""; continue; }
        if (!inQuotes && ch === '\n') { row.push(cur); rows.push(row); row = []; cur = ""; continue; }
        if (!inQuotes && ch === '\r') continue;
        cur += ch;
      }

      row.push(cur);
      rows.push(row);

      while (rows.length && rows[rows.length - 1].every(c => String(c || "").trim() === "")) {
        rows.pop();
      }
      return rows.map(r => r.map(c => String(c || "").trim()));
    }

    function findCol(headers, names) {
      const lower = headers.map(h => String(h || "").trim().toLowerCase());
      for (const n of names) {
        const idx = lower.indexOf(String(n).toLowerCase());
        if (idx !== -1) return idx;
      }
      return -1;
    }

    function toDirectImageUrl(url) {
      if (!url) return "";
      const u = String(url).trim();

      let m = u.match(/drive\.google\.com\/file\/d\/([^/]+)/i);
      if (m && m[1]) return `https://drive.google.com/uc?export=view&id=${m[1]}`;

      m = u.match(/[?&]id=([^&]+)/i);
      if (m && m[1] && u.includes("drive.google.com")) {
        return `https://drive.google.com/uc?export=view&id=${m[1]}`;
      }

      return u;
    }

    function validImageUrl(url){
      return /^https?:\/\/.+/i.test(url);
    }

    function setPendingVote(entryId){
      localStorage.setItem(LOCAL_PENDING_VOTE_KEY, entryId);
    }

    function getPendingVote(){
      return localStorage.getItem(LOCAL_PENDING_VOTE_KEY) || "";
    }

    function render(rows){
      const gallery = document.getElementById("gallery");
      const status = document.getElementById("status");
      gallery.innerHTML = "";

      const pending = getPendingVote();

      rows.forEach(item => {
        const card = document.createElement("article");
        card.className = "card";

        const votedThis = pending && pending === item.id;

        card.innerHTML = `
          <img loading="lazy" src="${esc(item.image_url)}" alt="${esc(item.id || "Mini Hooper")}" />
          <div class="meta">
            <div class="title">${esc(item.id || "Mini Hooper")}</div>
            <div class="caption">${esc(item.caption || "")}</div>
            <div class="vote-row">
              <button class="vote-btn" data-id="${esc(item.id)}">${votedThis ? "Selected ‚úÖ" : "Vote"}</button>
              <span class="vote-hint">${votedThis ? "Pending backend save" : "One selection per browser (for now)"}</span>
            </div>
          </div>
        `;

        const btn = card.querySelector(".vote-btn");
        btn.addEventListener("click", () => {
          setPendingVote(item.id);
          render(rows);
          alert(`Selection saved locally for now: ${item.id}\n\nNext step: connect Apps Script to store in Voting Bank.`);
        });

        gallery.appendChild(card);
      });

      status.textContent = `Showing ${rows.length} approved entries.`;
    }

    function applyFilter(){
      const q = document.getElementById("search").value.trim().toLowerCase();
      if (!q) return render(allRows);

      const filtered = allRows.filter(x =>
        (x.id || "").toLowerCase().includes(q) ||
        (x.caption || "").toLowerCase().includes(q)
      );
      render(filtered);
    }

    async function load(){
      const status = document.getElementById("status");
      const debug = document.getElementById("debug");

      try{
        debug.textContent = `CSV URL: ${CSV_URL}`;
        const res = await fetch(CSV_URL + "&_=" + Date.now(), { cache: "no-store" });
        if (!res.ok) throw new Error(`CSV HTTP ${res.status}`);

        const csv = await res.text();
        const rows = parseCSV(csv);
        if (!rows || rows.length < 2) throw new Error("CSV contains no data rows.");

        const headers = rows[0];

        const idxCaption = findCol(headers, ["Caption"]);
        const idxImg = findCol(headers, ["Post Img URLs","Post Img URL","Postimg URLs","Postimg URL"]);
        const idxTitle = findCol(headers, ["Approved Mini Hoopers","Approved Mini Hooper"]);

        if (idxCaption === -1 || idxImg === -1 || idxTitle === -1) {
          throw new Error("Missing required columns: Caption, Post Img URLs, Approved Mini Hoopers.");
        }

        allRows = rows.slice(1).map((r, i) => {
          const row = r.slice();
          while (row.length < headers.length) row.push("");

          const caption = (row[idxCaption] || "").trim();
          const rawImg  = (row[idxImg] || "").trim();
          const id      = (row[idxTitle] || "").trim() || `Mini-Hooper ${i + 1}`;

          return { id, image_url: toDirectImageUrl(rawImg), caption };
        }).filter(x => x.id && validImageUrl(x.image_url));

        render(allRows);
      } catch (err) {
        console.error(err);
        status.textContent = `Failed to load entries.\n${err.message}`;
      }
    }

    document.getElementById("search").addEventListener("input", applyFilter);
    load();
  </script>
</body>
</html>
